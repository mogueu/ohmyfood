<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Oh My Food! Reservez le menu qui vous convient. Les restaurants les plus select avec des menus a vous faire tomber a la renverse.">
        <meta name="keywods" content="restaurants, menus, plats delicieux, commande en ligne, ohmyfood">

        <title>Oh My Food</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="assets/css/home.css">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/6df78dbc74.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="header">
            <img src="assets/images/logo/ohmyfood.png" alt="logo Oh my Food">
        </header>
        <div class="banner">
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>

            <div class="banner-description">
                <h1>Reservez le menu qui vous convient</h1>
                <p>Decouvrez des resultats d'exceptions selectionnes par nos soins.</p>
                <button class="primary-button">Explorez nos restaurants</button>
            </div>
        </div>
        <main>
            <section class="performance">
                <h2>Fonctionnement</h2>
                <div class="steps">
                    <div class="step">
                        <div class="number">1</div>
                        <i class="fa-solid fa-mobile-screen"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>
            </section>

            <section class="restaurants">
                <h2>Restaurants</h2>
                <div class="restaurants-list">
                    <div class="restaurant-item">
                        <div class="new-label">Nouveau</div>
                        <img class="restaurant-item-img" src="" alt="La palette du gout">
                        <div class="restaurant-item-desctiption">
                            <div class="text">
                                <h3>La palette du gout</h3>
                                <p>Menilmontant</p>
                            </div>
                            <div class="favorite">
                                <i class="fa-solid fa-heart"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
